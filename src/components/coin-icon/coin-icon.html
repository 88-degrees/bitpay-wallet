<ion-icon *ngIf="coin && currencyProvider.COIN[coin | uppercase]" class="item-img rectangle background_{{coin}}" [ngClass]="{'testnet': network === 'testnet'}" item-start>
  <img [src]="assetUrl" />
</ion-icon>

<ion-icon *ngIf="coin && !currencyProvider.COIN[coin | uppercase]" color="success" class="item-img rectangle background_default" item-start>
  <img src="{{currencyProvider.getLogoURI(coin)}}" (error)="currencyProvider.defaultLogoURI(img)" #img/>
</ion-icon>
